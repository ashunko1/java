plugins {
    id 'java'
}

group 'my.spring.app'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile("org.springframework:spring-context:4.3.9.RELEASE")
    compile("org.aspectj:aspectjweaver:1.7.2")
    testCompile group: 'junit', name: 'junit', version: '4.12'
}